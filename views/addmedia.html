<div class="clearfix rightside">
	<div class="portlet light bordered">
		<div class="row">
			<form class="form-horizontal" valid-submit="processadd()" name="frmcontent" novalidate>
			<div class="col-md-12">
				<div class="portlet-body">
					<div class="col-md-12">
						<div class="pull-right">
							<a><i class="fa fa-times icon-fa-2x" ng-click="closeRight();"></i></a>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="portlet-body no-gutter_pad10">
								<div class="col-md-3">
									<select class="form-control" ng-model="frm.school" ng-options="school.name for school in schools" multiple>
										<option value='' disabled selected style='display:none;'>School</option>
									</select>
								</div>
								<div class="col-md-3">
									<select class="form-control" ng-model="frm.grade" ng-options="grade.name for grade in grades" multiple>
										<option value='' disabled selected style='display:none;'>Grade</option>
									</select>
								</div>
								<div class="col-md-3">
									<select class="form-control" ng-model="frm.division" ng-options="division.name for division in divisions" multiple>
										<option value='' disabled selected style='display:none;'>Division</option>
									</select>
								</div>
								<div class="col-md-3">
									<select class="form-control" ng-model="frm.topic" ng-options="topic.name for topic in topics" multiple>
										<option value='' disabled selected style='display:none;'>Topic</option>
									</select>
									
								</div>
							</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<hr/>
					<div class="clearfix">&nbsp;</div>
					<div class="col-md-12">
						<div class="col-md-4">
							<div class="form-group">
								<img style="width:80%;" alt="" class="img-responsive" src="assets/admin/layout2/img/no-image-sq.png">
							</div>
						</div>
						<div class="col-md-8">
							<div class="portlet-body">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Caption for the Video" ng-model="frm.caption_media" name="caption_media" required id="caption_media" />
								</div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<span class="pull-left">Date: </span><input ng-datepicker type="text" placeholder="" ng-model="frm.time" name="time" required id="datepicker" />
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-md-12" ng-repeat="cfile in [1,2,3]" >
						<div class="col-md-4">
							<div class="portlet-body">
								<div class="form-group">
									<a class="btn btn-primary btn-sm grey">Choose file</a>
								</div>
							</div>
						</div>
						<div class="col-md-8">
							<div class="portlet-body">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Caption for the Media file" ng-model="frm.caption_media" name="caption_media" required id="caption_media" />
								</div>
							</div>
						</div>
					</div>
					
					<div class="clearfix">&nbsp;</div>
					<div class="col-md-12">
						<div class="pull-right">
							<button class="btn btn-primary green">Upload Media</button>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="clearfix">&nbsp;</div>
		</form>
		</div>
			
		</div>
</div>
