<div class="clearfix rightside">
	<div class="portlet light bordered">
		<div class="row">
			<form class="form-horizontal" valid-submit="processadd()" name="frmcontent" novalidate>
			<div class="col-md-12">
				<div class="portlet-body">
					<div class="col-md-12">
						<div class="pull-right">
							<a><i class="fa fa-times icon-fa-2x" ng-click="closeRight();"></i></a>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="portlet-body no-gutter_pad10">
							<div class="col-md-3">
								<select class="form-control" ng-model="frm.school" ng-options="school.name for school in schools">
									<option value='' disabled selected style='display:none;'>School</option>
								</select>
							</div>
							<div class="col-md-3">
								<select class="form-control" ng-model="frm.grade" ng-options="grade.name for grade in grades">
									<option value='' disabled selected style='display:none;'>Grade</option>
								</select>
							</div>
							<div class="col-md-3">
								<select class="form-control" ng-model="frm.subject" ng-options="subject.name for subject in subjects">
									<option value='' disabled selected style='display:none;'>Subject</option>
								</select>
							</div>
							<div class="col-md-3">
								<select class="form-control" ng-model="frm.topic" ng-options="topic.name for topic in topics">
									<option value='' disabled selected style='display:none;'>Topic</option>
								</select>
								
							</div>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="portlet-body">
							<div class="form-group">
								<input type="text" class="form-control input_full" placeholder="Name" ng-model="frm.name" name="name" required id="name" />
								<div class="error_msg" ng-messages="frmcontent.name.$error" ng-if="frmcontent.$submitted">
									<p ng-message="required">Name is required.</p>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="portlet-body">
							<div class="form-group">
								<textarea class="form-control" ng-model="frm.dscription" placeholder="Description"></textarea>
							</div>
						</div>
					</div>
						
					
						
					<div class="col-md-12">
						<div class="portlet-body">
							<div class="form-group">
								<span class="pull-left">Time: </span><input ng-datepicker type="text" placeholder="" ng-model="frm.time" name="time" required id="datepicker" />
							</div>
						</div>
					</div>
					<div class="clearfix"><hr/></div>
					<hr/>
					<div class="col-md-12" style="border:1px solid #DDD;">
						<div class="portlet-body" style="padding:5px;" >
							<div class="form-group">
								<input type="text" class="form-control input-lg" ng-model="frm.tag" placeholder="Type to add a Tag..."/>
							</div>
							<div>
								<a class="btn btn-sm blue">History<i class="fa fa-times icon-fa-2x"></i></a>
							</div>
							<div>&nbsp;</div>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<div class="col-md-12">
						<div class="col-md-4">
							<div class="form-group">
								<img style="width:80%;" alt="" class="img-responsive" src="assets/admin/layout2/img/no-image-sq.png">
								<div>&nbsp;</div>
								<div><a class="btn btn-primary btn-sm grey">Choose file</a></div>
							</div>
						</div>
						<div class="col-md-8">
							<div class="portlet-body">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Caption for the Video" ng-model="frm.caption_media" name="caption_media" required id="caption_media" />
								</div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Caption for the file" ng-model="frm.caption_file" name="caption_file" required id="caption_file" />
								</div>
							</div>
						</div>
					</div>
					
					<div class="clearfix">&nbsp;</div>
					<div class="col-md-12">
						<div class="pull-right">
							<button class="btn btn-primary green">Upload Content</button>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="clearfix">&nbsp;</div>
		</form>
		</div>
			
		</div>
</div>
