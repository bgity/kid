<div class="col-md-7 col-sm-12">
	<!-- BEGIN TABLE PORTLET-->
	<div class="portlet light bordered">
		<div class="clearfix">&nbsp;</div>
		<div class="portlet-body" >
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-3">
						<select class="form-control input-small input-inline" ng-model="frm.state" ng-options="state.name for state in states"><option value='' disabled selected style='display:none;'>State</option></select>
					</div>
					<div class="col-md-3">
						<select class="form-control input-small input-inline" ng-model="frm.city" ng-options="city.name for city in city"><option value='' disabled selected style='display:none;'>City</option></select>
					</div>
					<div class="col-md-3">
						<select class="form-control input-small input-inline" ng-model="frm.area" ng-options="area.name for area in area"><option value='' disabled selected style='display:none;'>Area</option></select>
					</div>
					<div class="col-md-3">
						<select class="form-control input-small input-inline" ng-model="frm.school" ng-options="school.name for school in schools"><option value='' disabled selected style='display:none;'>School</option></select>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix">&nbsp;</div>
		<div class="portlet-body">
			<div class="row">
				<div class="col-md-6">
					<!--<div fusioncharts width="600" height="400"  type="column2d"  datasource="{{myDataSource}}"  ></div>-->
					<!--<div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>-->
					 <highchart id="chart1" config="chartConfig" class="span10"></highchart>
				</div>
				<div class="col-md-6">
					<p>Accident on Pedder Road. Contact Bus No. 1829 and provide them with alternative route. </p>
					<!--<map center="19.172075, 72.870907" zoom="12" styles="[{featureType:'road.highway',elementType:'geometry',stylers:[{hue:'#ff0022'},{saturation:60},{lightness:-20}]},{featureType:'road.arterial',elementType:'all',stylers:[{hue:'#2200ff'},{lightness:-40},{visibility:'simplified'},{saturation:30}]},{featureType:'road.local',elementType:'all',stylers:[{hue:'#f6ff00'},{saturation:50},{gamma:0.7},{visibility:'simplified'}]},{featureType:'water',elementType:'geometry',stylers:[{saturation:40},{lightness:40}]},{featureType:'road.highway',elementType:'labels',stylers:[{visibility:'on'},{saturation:98}]},{featureType:'administrative.locality',elementType:'labels',stylers:[{hue:'#0022ff'},{saturation:50},{lightness:-10},{gamma:0.90}]},{featureType:'transit.line',elementType:'geometry',stylers:[{hue:'#ff0000'},{visibility:'on'},{lightness:-70}]}]"></map>-->
					<map center="19.172075, 72.870907" zoom="16" zoom-control="true" zoom-control-options="{style:'SMALL'}" pan-control="true" pan-control-options="{position:'TOP_RIGHT'}"></map>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light bordered">
				<h4>School with most number of delays.</h4>
				<p>Average delay time:</p>
				<p>Maximum delay time:</p>
				<p>Minimum delay time:</p>
			</div>
		</div>
	</div>
	<!-- END TABLE PORTLET-->
</div>



<!-- RIGHT SIDE AREA-->
<div class="col-md-5 col-sm-12 rightside">
	<div class="portlet light bordered">
		<map center="19.172075, 72.870907" zoom="16" zoom-control="true" zoom-control-options="{style:'SMALL'}" pan-control="true" pan-control-options="{position:'TOP_RIGHT'}"></map>
	</div>
</div>
